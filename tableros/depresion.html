<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <title>Highcharts Example</title>
    <style type="text/css">
        #container {
            height: 400px;
        }

        .highcharts-figure, .highcharts-data-table table {
            min-width: 310px;
            max-width: 800px;
            margin: 1em auto;
        }

        #sliders td input[type=range] {
            display: inline;
        }

        #sliders td {
            padding-right: 1em;
            white-space: nowrap;
        }
    </style>
</head>
<body>
    <script src="../../code/highcharts.js"></script>
    <script src="../../code/highcharts-3d.js"></script>
    <script src="../../code/modules/exporting.js"></script>
    <script src="../../code/modules/export-data.js"></script>
    <script src="../../code/modules/accessibility.js"></script>
    <figure class="highcharts-figure">
        <div id="container"></div>
        <p class="highcharts-description">
            Manifiesta haberse sentido deprimido durante la semana pasada al levantamiento. 
        </p>
        <div id="sliders">
            <table>
                <tr>
                    <td><label for="alpha">Ángulo alfa</label></td>
                    <td><input id="alpha" type="range" min="0" max="45" value="15" /> <span id="alpha-value" class="value"></span></td>
                </tr>
                <tr>
                    <td><label for="beta">Ángulo beta</label></td>
                    <td><input id="beta" type="range" min="-45" max="45" value="15" /> <span id="beta-value" class="value"></span></td>
                </tr>
                <tr>
                    <td><label for="depth">Profundidad</label></td>
                    <td><input id="depth" type="range" min="20" max="100" value="50" /> <span id="depth-value" class="value"></span></td>
                </tr>
            </table>
        </div>
    </figure>

    <script type="text/javascript">
        // Set up the chart
        const chart = new Highcharts.Chart({
            chart: {
                renderTo: 'container',
                type: 'column',
                options3d: {
                    enabled: true,
                    alpha: 15,
                    beta: 15,
                    depth: 50,
                    viewDistance: 25
                }
            },
            title: {
                text: 'Depresión, cinco rondas'
            },
            subtitle: {
                text: 'Fuente: enasem.org'
            },
            xAxis: {
                categories: ['2001','2003','2012','2015','2018']
            },
            plotOptions: {
                column: {
                    depth: 25
                }
            },
            series: [{
                data: [4595, 4460, 4556, 4503, 3885]
            }]
        });

        function showValues() {
            document.getElementById('alpha-value').innerHTML = chart.options.chart.options3d.alpha;
            document.getElementById('beta-value').innerHTML = chart.options.chart.options3d.beta;
            document.getElementById('depth-value').innerHTML = chart.options.chart.options3d.depth;
        }

        // Activate the sliders
        document.querySelectorAll('#sliders input').forEach(input => input.addEventListener('input', e => {
            chart.options.chart.options3d[e.target.id] = parseFloat(e.target.value);
        showValues();
        chart.redraw(false);
        }));

        showValues();
    </script>
</body>
</html>
